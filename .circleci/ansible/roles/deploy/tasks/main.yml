---
- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"

- name: "copy backend tar.gz file and unzipping it"
  become: yes
  unarchive:
    src: ~/project/backend.tar.gz
    dest: /home/ubuntu

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Build artifact"
  become: yes
  shell: |
    cd backend
    npm run build
    ls -la
    pm2 start --name "backend" npm -- start
